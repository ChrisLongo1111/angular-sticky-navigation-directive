<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular sticky nav demo</title>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <style>
    body{
      padding:60px 30px 0 30px;
    }

    p{
      margin-bottom:80px;
      max-width:400px;
    }

    [sticky-nav]{
      top:0;
      left:0;
      position: absolute;
      padding:10px;
      background-color:whitesmoke;
      width:100%;
    }

    .sticky{
      background-color:rgba(0, 0, 0, 0.1);
      bottom:0;
      left:0;
      padding:10px 15px;
      position:fixed;
      top:auto;
      width:100%;
    }
  </style>
</head>
  <body class="container-fluid" ng-app="app">
    <section sticky-nav="sticky">
      <a class="btn btn-primary" href="https://github.com/ng-milk/angular-sticky-navigation-directive">View on Github</a>
      <a class="btn btn-danger" href="https://github.com/ng-milk/angular-sticky-navigation-directive/issues">Submit an issue</a>
    </section>

    <section ng-controller="ctrl" ng-repeat="a in '123456789'">
      <h1 ng-bind="h1"></h1>
      <p ng-bind="p"></p>
    </section>


    <!-- Local JS -->
    <script src="dist/ng-sticky.js"></script>
    <script>
      angular
        .module('app', ['dm.stickyNav'])
        .controller('ctrl', ['$scope', function($scope){
         $scope.h1 = "Hey Now";
         $scope.p = "Conveniently drive an expanded array of sources whereas ethical expertise. Proactively target multifunctional methods of empowerment for process-centric best practices. Continually strategize process-centric human capital and user friendly vortals. Conveniently revolutionize alternative e-business via fully tested data.";
        }]);
    </script>
  </body>
</html>
